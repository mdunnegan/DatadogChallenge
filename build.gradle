version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.1.1'
    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.1.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile (group: 'org.springframework.boot', name: 'spring-boot-starter', version: '1.5.6.RELEASE') {
        exclude ('module': 'spring-boot-starter-logging')
    }
    compile (group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '1.5.6.RELEASE') {
        exclude ('module': 'spring-boot-starter-logging')
    }
}
